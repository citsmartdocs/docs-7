# Project information
site_name: 'Documentación CITSmart'
site_description: 'Documentación del CITSmart Software'
site_author: 'CITSmart'
site_url: 'https://docs-7.citsmart.com/es-es/index.html'

# Repository
#repo_name: 'citsmart/docs'
#repo_url: 'https://github.com'

# Copyright
copyright: 'Copyright &copy; 2018 CITSmart'

# Configuration
theme:
  name: 'material'
  custom_dir: 'theme'
  static_templates:
  - 'home.html'
  - 'get-started.html'
  - 'citsmart_platform.html'
  - 'citsmart_neuro.html'
  - 'videos.html'

  include_sidebar: false
  language: 'es'
  palette:
    primary: 'indigo'
    accent: 'orange'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'assets/images/citsmart_logo.png'
  favicon: 'assets/images/favicon.ico'
  feature:
    tabs: true

# Don't include MkDocs' JavaScript
include_search_page: false
search_index_only: true

extra_css:
  - 'assets/stylesheets/extra-docs.css'
  - 'assets/stylesheets/home.css'

# Customization
extra:
  social:
    - type: 'twitter'
      link: 'https://twitter.com/cit_smart'
    - type: 'facebook'
      link: 'https://pt-br.facebook.com/pages/category/Science--Technology---Engineering/CITSmart-754337128060477/'
    - type: 'linkedin'
      link: 'https://pt.linkedin.com/company/citsmart'
    - type: 'youtube'
      link: 'https://www.youtube.com/channel/UCpfmjLsOfPYmnjyoW5QyKuQ'
  manifest: 'manifest.webmanifest'
#hidden: ['Home', 'MailUs']
#nav_right: ['About', 'Contact']

# Google Analytics
#google_analytics:
#  - 'UA-XXXXXXXX-X'
#  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown

# Generate page .html
use_directory_urls: false

